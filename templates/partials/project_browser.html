<div id='project-browser-modal' class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Project Browser</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          {% for project in projects %}
            <div class="col-md-3 project-icon-wrapper">
              <a href="/workspace/open/{{ project.slug }}">
                <span>{{ project.title }}</span>
              </a><br/>
              <span class="text-muted">{{ project.createdAt }}</span>
            </div>
          {% endfor %}
        </div>
        <div class="row">
          <div class="col-md-3 project-icon-wrapper">
            <a href="#" class="create-project">Create New...</a>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
  $('.create-project').click(function (e) {
    $('#project-browser-modal').modal('hide');
    $('#create-project-modal').modal('show');
  });
</script>
