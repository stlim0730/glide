<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Learn, Build, and Test Your Storytelling!">
    <meta name="author" content="Seongtaek Lim">

    <title>Glide: Slideshow Builder without Friction</title>

    <link rel="stylesheet" href="/static/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="/static/css/style.css">

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->

    <script src="/static/js/jquery/jquery-3.1.1.min.js"></script>
    <script src="/static/js/bootstrap/bootstrap.min.js"></script>
  </head>

  <body>

    <!-- Flash Message -->
    {% if messages %}
      {% for msg in messages %}
        <div class="alert alert-dismissable alert-{{msg.level_tag}}" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          {{ msg.message | safe }}
        </div>
      {% endfor %}
    {% endif %}

    <!-- Navigation Bar -->
    {% include "partials/navbar.html" %}

    <!-- Content -->
    <div class="container-fluid full-height">
      {% block content %}{% endblock content %}
    </div>

    <!-- Footer -->
    {% include "partials/footer.html" %}
    
  </body>

  <script>
    // Activate Bootstrap tooltips
    $('[data-toggle="tooltip"]').tooltip();
  </script>

</html>
